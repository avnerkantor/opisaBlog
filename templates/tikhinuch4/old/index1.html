{% extends 'tikhinuch4/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">

        <div class="row">

            <div class="col-md-9">

            </div>
            <div class="col-md-3">
                <div class="well">
                    <h4><a href="/about">מהו תיק חינוך</a></h4>

                </div>

                <div class="well">
                    <h4><a href="/blog">רשומות אחרונות</a></h4>

                    <div class="row">
                        <ol>
                            {% for post in recentposts %}

                                <li><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></li>


                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
