{% extends 'tikhinuch4/base.html' %}
{% block title %}אודות{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% for post in selectedPost %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.text|safe }}</p>
                {% endfor %}
            </div>

            <div class="col-md-3">
                <div class="well">
                    <h4><a href="/blog">רשומות אחרונות</a></h4>
                    <div class="row">
                        <div>
                            <ol>
                                {% for post in recentposts %}
                                    <li><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></li>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
